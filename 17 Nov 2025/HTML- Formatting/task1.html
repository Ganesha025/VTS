<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Store</title>
<link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --bg-primary: #0a0e27;
    --bg-secondary: #141b3a;
    --bg-elevated: #1a2342;
    --text-primary: #f0f2f8;
    --text-secondary: #a8b2d1;
    --accent: #6366f1;
    --accent-hover: #818cf8;
    --accent-light: #c7d2fe;
    --border: #1e2a4a;
    --shadow: rgba(99, 102, 241, 0.15);
    --glow: rgba(99, 102, 241, 0.4);
}

body {
    font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    line-height: 1.6;
    overflow-x: hidden;
}

header {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(32, 33, 36, 0.95);
    backdrop-filter: blur(20px);
    z-index: 1000;
    border-bottom: 1px solid var(--border);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

header.elevated {
    box-shadow: 0 2px 8px var(--shadow);
}

.header-content {
    max-width: 1400px;
    margin: 0 auto;
    padding: 16px 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo {
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: 'Google Sans', sans-serif;
    font-size: 22px;
    font-weight: 500;
    color: var(--text-primary);
    letter-spacing: -0.5px;
}

.logo-icon {
    width: 32px;
    height: 32px;
    background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    color: #fff;
    box-shadow: 0 4px 12px var(--glow);
}

nav {
    display: flex;
    gap: 4px;
}

nav a {
    padding: 8px 16px;
    border-radius: 20px;
    color: var(--text-secondary);
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

nav a:hover {
    background: var(--bg-elevated);
    color: var(--text-primary);
}

.search-container {
    flex: 1;
    max-width: 600px;
    margin: 0 40px;
    position: relative;
}

.search-box {
    width: 100%;
    padding: 12px 48px 12px 48px;
    background: var(--bg-secondary);
    border: 1px solid var(--border);
    border-radius: 24px;
    color: var(--text-primary);
    font-size: 14px;
    outline: none;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

.search-box:focus {
    background: var(--bg-elevated);
    box-shadow: 0 2px 8px var(--shadow);
}

.search-icon {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-secondary);
    font-size: 18px;
}

.cart-btn {
    padding: 10px 20px;
    background: var(--accent);
    color: var(--bg-primary);
    border: none;
    border-radius: 20px;
    font-weight: 500;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

.cart-btn:hover {
    background: var(--accent-hover);
    box-shadow: 0 4px 16px var(--glow);
    transform: translateY(-1px);
}

main {
    max-width: 1400px;
    margin: 96px auto 0;
    padding: 40px 24px;
}

.hero {
    text-align: center;
    margin-bottom: 48px;
    animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

.hero h1 {
    font-family: 'Google Sans', sans-serif;
    font-size: 48px;
    font-weight: 400;
    margin-bottom: 12px;
    letter-spacing: -1px;
}

.hero p {
    font-size: 16px;
    color: var(--text-secondary);
    font-weight: 400;
}

.products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 24px;
    animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}

.product-card {
    background: var(--bg-secondary);
    border-radius: 16px;
    overflow: hidden;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: 1px solid transparent;
    cursor: pointer;
}

.product-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 32px var(--shadow), 0 0 0 1px var(--accent);
    border-color: var(--accent);
}

.product-image {
    width: 100%;
    height: 240px;
    object-fit: cover;
    background: var(--bg-elevated);
}

.product-info {
    padding: 20px;
}

.product-title {
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 6px;
    color: var(--text-primary);
}

.product-desc {
    font-size: 13px;
    color: var(--text-secondary);
    margin-bottom: 16px;
    line-height: 1.5;
}

.product-footer {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.product-price {
    font-size: 20px;
    font-weight: 500;
    color: var(--accent);
}

.add-btn {
    padding: 8px 20px;
    background: var(--bg-elevated);
    color: var(--text-primary);
    border: 1px solid var(--border);
    border-radius: 20px;
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

.add-btn:hover {
    background: var(--accent);
    color: var(--bg-primary);
    border-color: var(--accent);
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 768px) {
    .search-container {
        display: none;
    }
    
    .hero h1 {
        font-size: 32px;
    }
    
    .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 16px;
    }
}
</style>
</head>
<body>

<header id="header">
    <div class="header-content">
        <div class="logo">
            <div class="logo-icon">S</div>
            <span>Store</span>
        </div>
        
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" class="search-box" placeholder="Search products">
        </div>
        
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
        </nav>
        
        <button class="cart-btn">Cart (0)</button>
    </div>
</header>

<main>
    <div class="hero">
        <h1>Premium Collection</h1>
        <p>Discover our handpicked selection of quality products</p>
    </div>
    
    <div class="products-grid" id="productsGrid"></div>
</main>

<script>
const products = [
    {title:"Wireless Headphones", price:"‚Çπ1,999", img:"https://picsum.photos/300/300?random=1", desc:"Premium sound with active noise cancellation"},
    {title:"Smart Watch", price:"‚Çπ2,499", img:"https://picsum.photos/300/300?random=2", desc:"Fitness tracking with AMOLED display"},
    {title:"Gaming Mouse", price:"‚Çπ899", img:"https://picsum.photos/300/300?random=3", desc:"High precision RGB gaming mouse"},
    {title:"Bluetooth Speaker", price:"‚Çπ1,499", img:"https://picsum.photos/300/300?random=4", desc:"360¬∞ immersive audio experience"},
    {title:"DSLR Camera", price:"‚Çπ45,999", img:"https://picsum.photos/300/300?random=5", desc:"Professional photography equipment"},
    {title:"Laptop Stand", price:"‚Çπ699", img:"https://picsum.photos/300/300?random=6", desc:"Ergonomic adjustable design"},
    {title:"Mechanical Keyboard", price:"‚Çπ2,999", img:"https://picsum.photos/300/300?random=7", desc:"RGB backlit with blue switches"},
    {title:"4K Monitor", price:"‚Çπ18,999", img:"https://picsum.photos/300/300?random=8", desc:"Ultra HD clarity display"},
    {title:"Power Bank", price:"‚Çπ1,299", img:"https://picsum.photos/300/300?random=9", desc:"20000mAh fast charging support"},
    {title:"Smartphone Tripod", price:"‚Çπ499", img:"https://picsum.photos/300/300?random=10", desc:"Stable content creation tool"},
    {title:"Portable SSD", price:"‚Çπ4,499", img:"https://picsum.photos/300/300?random=11", desc:"Lightning fast data transfers"},
    {title:"VR Headset", price:"‚Çπ5,999", img:"https://picsum.photos/300/300?random=12", desc:"Immersive virtual reality"},
    {title:"LED Desk Lamp", price:"‚Çπ899", img:"https://picsum.photos/300/300?random=13", desc:"Adjustable brightness levels"},
    {title:"Air Purifier", price:"‚Çπ7,499", img:"https://picsum.photos/300/300?random=14", desc:"HEPA filter technology"},
    {title:"Electric Kettle", price:"‚Çπ999", img:"https://picsum.photos/300/300?random=15", desc:"Rapid boiling system"},
    {title:"Travel Backpack", price:"‚Çπ1,299", img:"https://picsum.photos/300/300?random=16", desc:"Laptop compartment included"},
    {title:"Table Fan", price:"‚Çπ1,299", img:"https://picsum.photos/300/300?random=17", desc:"Whisper quiet operation"},
    {title:"Mini Drone", price:"‚Çπ3,999", img:"https://picsum.photos/300/300?random=18", desc:"HD camera with stable flight"},
    {title:"Smart Lamp", price:"‚Çπ1,599", img:"https://picsum.photos/300/300?random=19", desc:"Voice assistant compatible"},
    {title:"Fitness Band", price:"‚Çπ799", img:"https://picsum.photos/300/300?random=20", desc:"Heart rate and sleep tracking"}
];

const grid = document.getElementById('productsGrid');
let cartCount = 0;

products.forEach((product, index) => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.style.animationDelay = `${index * 0.05}s`;
    
    card.innerHTML = `
        <img src="${product.img}" alt="${product.title}" class="product-image">
        <div class="product-info">
            <div class="product-title">${product.title}</div>
            <div class="product-desc">${product.desc}</div>
            <div class="product-footer">
                <div class="product-price">${product.price}</div>
                <button class="add-btn" onclick="addToCart(event)">Add</button>
            </div>
        </div>
    `;
    
    grid.appendChild(card);
});

function addToCart(e) {
    e.stopPropagation();
    cartCount++;
    document.querySelector('.cart-btn').textContent = `Cart (${cartCount})`;
    
    const btn = e.target;
    btn.textContent = 'Added';
    btn.style.background = 'var(--accent)';
    btn.style.color = 'var(--bg-primary)';
    
    setTimeout(() => {
        btn.textContent = 'Add';
        btn.style.background = '';
        btn.style.color = '';
    }, 1500);
}

window.addEventListener('scroll', () => {
    const header = document.getElementById('header');
    if (window.scrollY > 20) {
        header.classList.add('elevated');
    } else {
        header.classList.remove('elevated');
    }
});
</script>

</body>
</html>
