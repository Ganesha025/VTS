<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinematic Movie Reviews</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter', sans-serif;
}
body{
    background:#030303;
    color:#fff;
    overflow-x:hidden;
    padding-top: 30px;
}
.hero{
    width:100%;
    height:55vh;
    background:linear-gradient(to bottom,#00000088,#030303), url('https://i.imgur.com/drO5zZF.jpeg');
    background-size:cover;
    background-position:center;
    display:flex;
    justify-content:center;
    align-items:flex-end;
    padding-bottom:70px;
    border-bottom:1px solid #ffffff0a;
    box-shadow:0 0 120px #000;
}
.carousel{
    width:90%;
    display:flex;
    gap:25px;
    overflow-x:auto;
    padding-bottom:45px;
}
.carousel::-webkit-scrollbar{
    display:none;
}
.movie-card{
    min-width:180px;
    height:260px;
    border-radius:22px;
    background-size:cover;
    background-position:center;
    cursor:pointer;
    position:relative;
    transition:0.35s ease;
    transform:translateY(0);
    box-shadow:0 0 45px #000;
}
.movie-card:hover{
    transform:translateY(-12px) scale(1.05);
    box-shadow:0 0 35px rgba(0,102,255,0.45);
}
.movie-card::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    border-radius:22px;
    background:linear-gradient(to top, #000c, transparent);
}

/* REVIEW PANEL */
.panel{
    width:100%;
    max-width:1000px;
    margin:auto;
    margin-top:-40px;
    background:rgba(20,20,25,0.55);
    backdrop-filter:blur(20px);
    border:1px solid #ffffff10;
    border-radius:28px;
    padding:50px;
    box-shadow:0 0 60px rgba(0,0,0,0.7);
    animation:fade .7s ease;
}

@keyframes fade{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

.title{
    font-size:46px;
    font-weight:800;
    margin-bottom:15px;
}
.review{
    font-size:19px;
    line-height:1.8;
    opacity:0.9;
    margin-bottom:25px;
}

.rating{
    padding:12px 26px;
    font-size:22px;
    background:rgba(255,255,255,0.08);
    border:1px solid #ffffff22;
    backdrop-filter:blur(10px);
    border-radius:16px;
    display:inline-block;
    margin-bottom:35px;
}

.section-title{
    font-size:30px;
    margin-bottom:20px;
}

.cast-list{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
    gap:25px;
}
.cast-card{
    background:#0f0f11;
    padding:20px;
    border-radius:22px;
    display:flex;
    gap:18px;
    align-items:center;
    transition:0.25s ease;
    box-shadow:0 0 25px #000;
}
.cast-card:hover{
    background:#18181a;
    transform:translateY(-5px);
    box-shadow:0 0 35px rgba(0,102,255,0.3);
}
.cast-card img{
    width:70px;
    height:70px;
    object-fit:cover;
    border-radius:18px;
}
.name{
    font-size:20px;
    font-weight:600;
}
.role{
    font-size:14px;
    opacity:0.7;
}

.trailer{
    display:inline-block;
    margin-top:30px;
    padding:16px 35px;
    background:#0064ff;
    color:#fff;
    font-size:20px;
    border-radius:18px;
    text-decoration:none;
    font-weight:700;
    box-shadow:0 0 40px rgba(0,102,255,0.4);
    transition:0.25s ease;
}
.trailer:hover{
    background:#2c7cff;
    transform:translateY(-4px);
    box-shadow:0 0 55px rgba(0,102,255,0.6);
}
</style>
</head>

<body>

function loadMovies(){
    const car=document.getElementById("carousel");
    Object.keys(movies).forEach(key=>{
        const m=movies[key];
        car.innerHTML+=`
            <div class="movie-card" style="background-image:url('${m.img}')" onclick="loadReview('${key}')"></div>
        `;
    });
}
function loadReview(key){
    const m=movies[key];
    document.querySelector(".hero").style.backgroundImage=
        `linear-gradient(to bottom,#00000088,#030303), url('${m.img}')`;

    let castHTML="";
    m.cast.forEach(c=>{
        castHTML+=`
            <div class="cast-card">
                <img src="${c[0]}">
                <div>
                    <div class="name">${c[1]}</div>
                    <div class="role">as ${c[2]}</div>
                </div>
            </div>
        `;
    });

    document.getElementById("panel").innerHTML=`
        <div class="panel">
            <div class="title">${m.title}</div>
            <div class="review">${m.review}</div>
            <div class="rating">${m.rating}</div>
            
            <div class="section-title">Main Cast</div>
            <div class="cast-list">${castHTML}</div>

            <a href="${m.trailer}" target="_blank" class="trailer">Watch Trailer</a>
        </div>
    `;
}

loadMovies();
loadReview("inception");
</script>
