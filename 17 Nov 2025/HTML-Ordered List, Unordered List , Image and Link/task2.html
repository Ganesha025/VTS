<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Movie Reviews</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at top, rgba(138, 180, 248, 0.15), transparent 50%),
                        radial-gradient(ellipse at bottom, rgba(234, 67, 153, 0.1), transparent 50%);
        }

        .floating-orbs {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(45deg, #8ab4f8, #c58af9);
            top: -250px;
            left: -250px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #ea4399, #f28b82);
            bottom: -200px;
            right: -200px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(45deg, #81c995, #8ab4f8);
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(100px, -100px) scale(1.1);
            }
            66% {
                transform: translate(-50px, 50px) scale(0.9);
            }
        }

        .header {
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 24px 0;
            border-bottom: 1px solid rgba(138, 180, 248, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 48px;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #8ab4f8 0%, #c58af9 50%, #ea4399 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .movies-section {
            margin: 60px 0;
        }

        .section-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 32px;
            letter-spacing: -0.5px;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 32px;
            perspective: 1000px;
        }

        .movie-card {
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(138, 180, 248, 0.1);
            position: relative;
            transform-style: preserve-3d;
        }

        .movie-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(138, 180, 248, 0.1), rgba(234, 67, 153, 0.1));
            opacity: 0;
            transition: opacity 0.4s;
            z-index: 1;
        }

        .movie-card:hover {
            transform: scale(1.1);
            border-color: rgba(138, 180, 248, 0.6);
            box-shadow: 0 24px 60px rgba(138, 180, 248, 0.3), 
                        0 0 80px rgba(138, 180, 248, 0.2);
        }

        .movie-card:hover::before {
            opacity: 1;
        }

        .movie-card.selected {
            border-color: #8ab4f8;
            box-shadow: 0 20px 50px rgba(138, 180, 248, 0.5),
                        0 0 100px rgba(138, 180, 248, 0.3);
            transform: scale(1.05);
        }

        .movie-card.selected::after {
            content: '✓';
            position: absolute;
            top: 16px;
            right: 16px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #8ab4f8, #c58af9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            z-index: 10;
            animation: checkPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes checkPop {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .movie-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            display: block;
            transition: transform 0.5s;
        }

        .movie-card:hover .movie-poster {
            transform: scale(1.0);
        }

        .movie-info {
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .movie-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .movie-meta {
            font-size: 14px;
            color: #9aa0a6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .movie-rating {
            color: #ffa500;
            font-weight: 600;
        }

        .form-section {
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            padding: 48px;
            margin: 60px auto;
            border: 1px solid rgba(138, 180, 248, 0.2);
            max-width: 900px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 32px;
            background: linear-gradient(135deg, #8ab4f8, #c58af9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .selected-movie-display {
            background: rgba(41, 41, 41, 0.8);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 32px;
            display: none;
            align-items: center;
            gap: 20px;
            border: 1px solid rgba(138, 180, 248, 0.3);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .selected-movie-display.active {
            display: flex;
        }

        .selected-poster {
            width: 80px;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .selected-info h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .selected-info p {
            font-size: 14px;
            color: #9aa0a6;
        }

        .form-group {
            margin-bottom: 32px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-size: 15px;
            color: #e8eaed;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            background: rgba(41, 41, 41, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(138, 180, 248, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #8ab4f8;
            background: rgba(45, 45, 45, 0.9);
            box-shadow: 0 0 0 4px rgba(138, 180, 248, 0.1),
                        0 8px 24px rgba(138, 180, 248, 0.2);
            transform: translateY(-2px);
        }

        .rating-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .star-rating {
            display: flex;
            gap: 4px;
            position: relative;
        }

        .star {
            font-size: 40px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #3c4043;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .star:hover {
            transform: scale(1.2) rotate(-10deg);
        }

        .star.filled {
            color: #ffa500;
            text-shadow: 0 0 20px rgba(255, 165, 0, 0.8),
                        0 0 40px rgba(255, 165, 0, 0.4);
            animation: starPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .star.hovered {
            color: #ffb732;
            transform: scale(1.15);
        }

        @keyframes starPop {
            0% {
                transform: scale(0.5) rotate(-180deg);
            }
            50% {
                transform: scale(1.3) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        .rating-display {
            margin-left: 16px;
            font-size: 18px;
            font-weight: 600;
            color: #ffa500;
            min-width: 120px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .rating-display.show {
            opacity: 1;
        }

        input[type="radio"] {
            display: none;
        }

        textarea {
            width: 100%;
            padding: 16px 20px;
            background: rgba(41, 41, 41, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(138, 180, 248, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            min-height: 140px;
            resize: vertical;
            font-family: inherit;
            transition: all 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #8ab4f8;
            background: rgba(45, 45, 45, 0.9);
            box-shadow: 0 0 0 4px rgba(138, 180, 248, 0.1),
                        0 8px 24px rgba(138, 180, 248, 0.2);
            transform: translateY(-2px);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: rgba(41, 41, 41, 0.6);
            border-radius: 12px;
            border: 2px solid rgba(138, 180, 248, 0.2);
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkbox-wrapper:hover {
            border-color: rgba(138, 180, 248, 0.5);
            transform: translateX(4px);
        }

        input[type="checkbox"] {
            width: 24px;
            height: 24px;
            accent-color: #8ab4f8;
            cursor: pointer;
        }

        .checkbox-wrapper label {
            margin: 0;
            cursor: pointer;
            font-size: 15px;
            color: #e8eaed;
        }

        .submit-btn {
            background: linear-gradient(135deg, #8ab4f8, #c58af9);
            color: #000000;
            padding: 18px 48px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: inherit;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 24px rgba(138, 180, 248, 0.4);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(138, 180, 248, 0.6);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: rgba(60, 64, 67, 0.6);
            color: #5f6368;
            cursor: not-allowed;
            box-shadow: none;
        }

        .required {
            color: #f28b82;
            font-weight: 600;
        }

        .success-message {
            background: linear-gradient(135deg, rgba(129, 201, 149, 0.2), rgba(129, 201, 149, 0.1));
            backdrop-filter: blur(10px);
            color: #81c995;
            padding: 20px 24px;
            border-radius: 12px;
            margin-top: 24px;
            display: none;
            border: 2px solid rgba(129, 201, 149, 0.4);
            font-weight: 500;
            animation: successPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes successPop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 24px;
            }

            .form-section {
                padding: 32px 24px;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="floating-orbs">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>

    <div class="header">
        <div class="container">
            <h1>Cinematic Movie Reviews</h1>
        </div>
    </div>

    <div class="container">
        <div class="movies-section">
            <h2 class="section-title">Select a Movie</h2>
            <div class="movies-grid" id="moviesGrid"></div>
        </div>

        <div class="form-section">
            <h2 class="form-title">Submit Your Review</h2>
            
            <div class="selected-movie-display" id="selectedMovieDisplay">
                <img src="" alt="" class="selected-poster" id="selectedPoster">
                <div class="selected-info">
                    <h3 id="selectedTitle"></h3>
                    <p id="selectedYear"></p>
                </div>
            </div>

            <form id="reviewForm">
                <div class="form-group">
                    <label for="reviewerName">Reviewer Name <span class="required">*</span></label>
                    <input type="text" id="reviewerName" name="reviewerName" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="movieTitle">Movie Title <span class="required">*</span></label>
                    <input type="text" id="movieTitle" name="movieTitle" required readonly placeholder="Select a movie above">
                </div>

                <div class="form-group">
                    <label>Rating <span class="required">*</span></label>
                    <div class="rating-group">
                        <div class="star-rating" id="starRating">
                            <span class="star" data-rating="1">★</span>
                            <span class="star" data-rating="2">★</span>
                            <span class="star" data-rating="3">★</span>
                            <span class="star" data-rating="4">★</span>
                            <span class="star" data-rating="5">★</span>
                        </div>
                        <div class="rating-display" id="ratingDisplay"></div>
                        <input type="hidden" id="ratingValue" name="rating" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reviewText">Review Text</label>
                    <textarea id="reviewText" name="reviewText" placeholder="Share your thoughts about the movie..."></textarea>
                </div>

                <div class="form-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="recommend" name="recommend">
                        <label for="recommend">I would recommend this movie to others</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit Review</button>
                
                <div class="success-message" id="successMessage">
                    ✓ Review submitted successfully!
                </div>
            </form>
        </div>
    </div>

    <script>
        const movies = [
            {
                id: 1,
                title: "Inception",
                year: 2010,
                rating: "8.8/10",
                poster: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_bTru3smhD-EqL3DlDzuUBrkFW7aEW9qQ9Q&s"
            },
            {
                id: 2,
                title: "Interstellar",
                year: 2014,
                rating: "8.7/10",
                poster: "https://m.media-amazon.com/images/M/MV5BYzdjMDAxZGItMjI2My00ODA1LTlkNzItOWFjMDU5ZDJlYWY3XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg"
            },
            {
                id: 3,
                title: "The Dark Knight",
                year: 2008,
                rating: "9.0/10",
                poster: "https://static.wikia.nocookie.net/listofdeaths/images/0/07/The_Dark_Knight_poster.jpg"
            },
            {
                id: 4,
                title: "Dune",
                year: 2021,
                rating: "8.0/10",
                poster: "https://upload.wikimedia.org/wikipedia/en/thumb/8/8e/Dune_%282021_film%29.jpg/250px-Dune_%282021_film%29.jpg"
            }
        ];

        let selectedMovie = null;

        const moviesGrid = document.getElementById('moviesGrid');
        const movieTitleInput = document.getElementById('movieTitle');
        const selectedMovieDisplay = document.getElementById('selectedMovieDisplay');
        const selectedPoster = document.getElementById('selectedPoster');
        const selectedTitle = document.getElementById('selectedTitle');
        const selectedYear = document.getElementById('selectedYear');
        const reviewForm = document.getElementById('reviewForm');
        const successMessage = document.getElementById('successMessage');

        let currentRating = 0;
        const stars = document.querySelectorAll('.star');
        const ratingDisplay = document.getElementById('ratingDisplay');
        const ratingValue = document.getElementById('ratingValue');

        const ratingTexts = {
            1: '⭐ Poor',
            2: '⭐⭐ Fair',
            3: '⭐⭐⭐ Good',
            4: '⭐⭐⭐⭐ Very Good',
            5: '⭐⭐⭐⭐⭐ Excellent'
        };

        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                currentRating = index + 1;
                updateStars(currentRating);
                ratingValue.value = currentRating;
                ratingDisplay.textContent = ratingTexts[currentRating];
                ratingDisplay.classList.add('show');
            });

            star.addEventListener('mouseenter', () => {
                updateStars(index + 1, true);
            });

            star.addEventListener('mouseleave', () => {
                updateStars(currentRating, false);
            });
        });

        function updateStars(rating, isHover = false) {
            stars.forEach((star, index) => {
                star.classList.remove('filled', 'hovered');
                if (index < rating) {
                    if (isHover && index >= currentRating) {
                        star.classList.add('hovered');
                    } else if (index < currentRating) {
                        star.classList.add('filled');
                    } else if (isHover) {
                        star.classList.add('hovered');
                    }
                }
            });
            if (!isHover && rating > 0) {
                stars.forEach((star, index) => {
                    if (index < rating) {
                        star.classList.add('filled');
                    }
                });
            }
        }

        movies.forEach(movie => {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.innerHTML = `
                <img src="${movie.poster}" alt="${movie.title}" class="movie-poster">
                <div class="movie-info">
                    <div class="movie-title">${movie.title}</div>
                    <div class="movie-meta">
                        <span>${movie.year}</span>
                        <span class="movie-rating">${movie.rating}</span>
                    </div>
                </div>
            `;
            
            card.addEventListener('click', () => {
                document.querySelectorAll('.movie-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                
                selectedMovie = movie;
                movieTitleInput.value = movie.title;
                selectedPoster.src = movie.poster;
                selectedTitle.textContent = movie.title;
                selectedYear.textContent = `${movie.year} • ${movie.rating}`;
                selectedMovieDisplay.classList.add('active');
            });
            
            moviesGrid.appendChild(card);
        });

        reviewForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (currentRating === 0) {
                alert('Please select a rating');
                return;
            }
            
            const formData = {
                reviewerName: document.getElementById('reviewerName').value,
                movieTitle: document.getElementById('movieTitle').value,
                rating: currentRating,
                reviewText: document.getElementById('reviewText').value,
                recommend: document.getElementById('recommend').checked,
                timestamp: new Date().toLocaleString()
            };
            
            console.log('Review submitted:', formData);
            
            successMessage.classList.add('show');
            
            setTimeout(() => {
                successMessage.classList.remove('show');
                reviewForm.reset();
                selectedMovieDisplay.classList.remove('active');
                document.querySelectorAll('.movie-card').forEach(c => c.classList.remove('selected'));
                selectedMovie = null;
                currentRating = 0;
                updateStars(0);
                ratingDisplay.classList.remove('show');
                ratingDisplay.textContent = '';
            }, 3000);
        });
    </script>
</body>
</html>
