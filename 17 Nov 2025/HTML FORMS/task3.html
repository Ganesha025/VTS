<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact Form</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0b0f;
    --panel: #0f1116;
    --glass: rgba(255,255,255,0.04);
    --accent: #8ab4f8;
    --text: #e8eaed;
    --sub: #9aa0a6;
    --border: rgba(255,255,255,0.08);
    --radius: 18px;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
  }

  body {
    background: var(--bg);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
    position: relative;
    overflow: hidden;
  }

  .blur-ball {
    position: absolute;
    width: 400px;
    height: 400px;
    background: #3d71ff44;
    filter: blur(180px);
    border-radius: 50%;
    top: -120px;
    right: -150px;
    z-index: 0;
  }

  .blur-ball2 {
    position: absolute;
    width: 350px;
    height: 350px;
    background: #6b30ff33;
    filter: blur(160px);
    border-radius: 50%;
    bottom: -120px;
    left: -120px;
    z-index: 0;
  }

  .container {
    width: 100%;
    max-width: 520px;
    background: var(--panel);
    padding: 50px;
    border-radius: 24px;
    box-shadow: 0 10px 35px rgba(0,0,0,0.55);
    border: 1px solid var(--border);
    backdrop-filter: blur(18px);
    position: relative;
    z-index: 2;
  }

  h1 {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 28px;
    color: var(--text);
    letter-spacing: -0.5px;
  }

  .field {
    margin-bottom: 24px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-size: 0.9rem;
    color: var(--sub);
  }

  input, textarea {
    width: 100%;
    background: var(--glass);
    border: 1px solid var(--border);
    padding: 15px;
    font-size: 0.95rem;
    color: var(--text);
    border-radius: var(--radius);
    outline: none;
    transition: 0.2s ease;
    backdrop-filter: blur(4px);
  }

  input:focus, textarea:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 2px #8ab4f822;
  }

  input[type="file"] {
    padding: 14px;
    cursor: pointer;
  }

  button {
    width: 100%;
    background: var(--accent);
    color: #000;
    font-weight: 600;
    border: none;
    padding: 16px;
    border-radius: var(--radius);
    font-size: 1.05rem;
    cursor: pointer;
    transition: 0.25s ease;
  }

  button:hover {
    transform: translateY(-1px);
    filter: brightness(1.15);
  }
</style>
</head>
<body>
<div class="blur-ball"></div>
<div class="blur-ball2"></div>
<div class="container">
<h1>Contact Us</h1>
<form>
<div class="field">
<label>Name</label>
<input type="text" required />
</div>
<div class="field">
<label>Email Address</label>
<input type="email" required />
</div>
<div class="field">
<label>Subject</label>
<input type="text" />
</div>
<div class="field">
<label>Message</label>
<textarea rows="6"></textarea>
</div>
<div class="field">
<label>Attach File</label>
<input type="file" />
</div>
<button type="submit">Send Message</button>
</form>
</div>
</body>
</html>
